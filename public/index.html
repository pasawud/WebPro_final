<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <title>Login Page</title>
</head>

<body>
    <form name="myLogin" id="myLogin">
    <!-- <form class="form" action="/checkLogin" method="post" accept-charset="utf-8"> -->
            <div class="BG2">
                <div class="BG">
                    <div class="login">
                        <h1>Sign In</h1>
                        <div>
                            Please login to use the platform
                        </div>
                        <span class="form-item-icon material-symbols-rounded">mail</span>
                        <input type="email" placeholder="Enter Email" name="email" name="typeemail" id="emailForm" autofocus required>
                        <br>
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" placeholder="Enter Password" name="password" name="typepassword" id="passwordForm" required>
                        <br>
                        <input type="checkbox" id="rememberMeCheckbox" checked>
                        <label for="rememberMeCheckbox">Remember me</label>
                        <a href="#">I forgot my password!</a>
                        <br>
                        <button type="submit">Sign In</button>
                        <br>
                        Don't have an account? <a href="register.html">Create a free account.</a>
                    </div>
                </div>
            </div>
        </form>
    </form>
</body>

</html>
